

<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-12" id='heading'>	
		  			<h1 id='rainbow'><center>Search for weather in any city</center></h1>
		  	</div>	
		</div>	

		<div class = "row">
			<div class= 'col-md-4 col-md-offset-4'>
		  		<form action="/weatherSearch" method="post">
		  			<input type = "text" placeholder = "Search a city..." id = "city" name= "city" class="form-control"> 
		  			<center><input type = "submit" class="btn btn-primary" id='submit'></center>
		  		</form>
		  	</div>
	  	</div>	
		<div class="panel panel-default">
			<div class="panel-body">
					<center>
						<h1>Holla, here's the weather for {{city}}</h1>
			  			<ul id = 'weatherList'>
			  				<li>Temperature: {{temperature}} </li>
			  				<li>humidity: {{humidity}}</li>
			  			</ul>
		  			</center>
			 </div>
		</div>
	</div>
</body>
