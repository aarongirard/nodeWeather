<!doctype html>
<html>
	<head>
		<title>Simple Weather</title>
		
				<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type = "text/css" href = "../../styles.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class = "container">
			<div class = "row">
				<div class = "col-lg-12" id = 'heading'>	
			  		<h1><center>Find the weather in any city<center></h1>
			  	</div>	
			</div>	


			<div class = "row">
			 	<div class = "col-md-4 col-md-offset-4" id = 'searchWeather'>
			 		<form action="/search.js" method="post">
			 			<input type = "text" placeholder = "Search a city..." id = "city" name= "city" class="form-control"> 
			 			<center><input type = "submit" class="btn btn-primary" id='submit'></center>
			 		</form>
			 	</div>
			</div>	

		  	<div class="panel panel-default">
				<div class="panel-body">
					<center>
						<h1>Weather in da {{city}}</h1>
			  			<ul id = 'weatherList'>
			  				<li>Temperature: {{temperature}} </li>
			  				<li>humidity: {{humidity}}</li>
			  			</ul>
		  			</center>
	  			 </div>
			</div>
		</div>	
	</body>
	

	<footer>

	</footer>
 
</html>
